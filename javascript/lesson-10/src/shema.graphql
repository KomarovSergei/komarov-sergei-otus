  type Query {
    products: [Product!] !
    customers: [Customer!]!
    carts: [Cart!]!
    orders: [Order!]!
  }

  type Product {
    id: ID!
    price: Float!
    name: String!
    size: Int!
    color: String!
    count: Int!
  }

  type Customer {
    id: ID!
    name: String!
    payment: String!
    cart: Cart!
  }

  type Cart {
    id: ID!
    discount: Float
    totalPrice: Float
    order: [Order!]!
    customer: Customer!
  }

  type Order {
    id: ID!
    product: Product!
    count: Int!
  }